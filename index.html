      margin: 0;
      padding: 0;

    html {

      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      box-sizing: border-box;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
    
    /* Responsive background */
    .chess-bg {
      background: 
        linear-gradient(130deg, rgba(15, 23, 42, 0.1) 0%, rgba(30, 41, 59, 0.1) 100%),
        url('https://images.unsplash.com/photo-1654457066813-234e82a5e3e0?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2hlc3MlMjB3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D');
      background-size: cover, cover;
      background-position: center, center;
      background-attachment: scroll, scroll;
    }
    
    @media (min-width: 1024px) {
      .chess-bg {
        background-attachment: fixed, fixed;
      }
    }
    
    /* Tab navigation responsive */
    .tab-button {
      transition: all 0.3s ease;
      position: relative;
      white-space: nowrap;
      font-size: 0.875rem;
      padding: 0.5rem 0.75rem;
    }
    
    @media (min-width: 640px) {
      .tab-button {
        font-size: 1rem;
        padding: 0.75rem 1rem;
      }
    }
    
    @media (min-width: 768px) {
      .tab-button {
        padding: 0.875rem 1.5rem;
      }
    }
    
    .tab-button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      width: 80%;
      height: 3px;
      background: currentColor;
      transition: transform 0.3s ease;
    }
    
    .tab-button.active::after {
      transform: translateX(-50%) scaleX(1);
    }
    
    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    .tab-content.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive typography */
    .responsive-heading {
      font-size: clamp(1.75rem, 5vw, 2.5rem);
      line-height: 1.2;
    }
    
    .responsive-subheading {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      line-height: 1.3;
    }
    
    .responsive-text {
      font-size: clamp(0.875rem, 2vw, 1rem);
      line-height: 1.6;
    }
    
    .responsive-small {
      font-size: clamp(0.75rem, 1.5vw, 0.875rem);
    }
    
    /* Feature cards */
    .feature-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-height: 180px;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    
    /* Responsive grids */
    .responsive-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(100%, 300px), 1fr));
      gap: 1.5rem;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(100%, 250px), 1fr));
      gap: 1rem;
    }
    
    @media (min-width: 640px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(min(100%, 200px), 1fr));
      }
    }
    
    @media (min-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(min(100%, 220px), 1fr));
      }
    }
    
    @media (min-width: 1024px) {
      .gallery-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    /* Responsive padding and margins */

      padding: 1.5rem 1rem;

    @media (min-width: 640px) {
      .section-padding {
        padding: 2rem 1.5rem;
      }

    @media (min-width: 768px) {
      .section-padding {

      }
    }
    
    @media (min-width: 1024px) {
      .section-padding {

      justify-content: center;

      }
    }

        padding: 1rem;
      }
    }
    
    /* Responsive buttons */
    .responsive-btn {

    }

    .nav-container {

    .nav-scroll {

    // Lightbox functions

      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');
      
      // Find the index of the clicked image
      currentImageIndex = galleryImages.findIndex(img => img.src === imageSrc);
      if (currentImageIndex === -1) {
        currentImageIndex = 0;
      }
      
      lightboxImg.src = galleryImages[currentImageIndex].src;
      lightboxCaption.textContent = galleryImages[currentImageIndex].caption;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
      
      // Add keyboard navigation
      document.addEventListener('keydown', handleKeyDown);
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
      document.removeEventListener('keydown', handleKeyDown);
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
      updateLightboxImage();
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
      updateLightboxImage();
    }

    function updateLightboxImage() {
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');
      
      lightboxImg.src = galleryImages[currentImageIndex].src;
      lightboxCaption.textContent = galleryImages[currentImageIndex].caption;
    }

    function handleKeyDown(event) {
      switch(event.key) {
        case 'Escape':
          closeLightbox();
          break;
        case 'ArrowLeft':
          prevImage();
          break;
        case 'ArrowRight':
          nextImage();
          break;
      }
